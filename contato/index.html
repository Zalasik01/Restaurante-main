<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contato</title>
        <script src="/script.js"></script>
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="icon" href="/assets/fav.png" type="image/x-icon">
        <link rel="stylesheet" href="/style.css" />
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    </head>
<body>
    <div id="app">
        <div id="nav-placeholder"></div> <!-- Nav - Menu -->
        <div class="container-fluid" style="padding: 0; position: relative;">
            <div class="background" style="height: 400px; display: flex; align-items: center; justify-content: center;">
                <h1 class="text-white">Contato</h1>
            </div>
        </div>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="300" data-aos-duration="1000">
                    <h2>Fale Conosco</h2>
                    <p>Entre em contato conosco preenchendo o formulário abaixo.</p>
                    <form action="mailto:seuemail@dominio.com" method="post" enctype="text/plain">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6" data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000">
                    <h2>Nosso Endereço</h2>
                    <p>Rua Exemplo, 123<br>Centro, Cidade<br>CEP 12345-678</p>
                    <h2>Telefone</h2>
                    <p>(11) 1234-5678</p>
                    <h2>Email</h2>
                    <p>contato@restaurante.com</p>
                </div>
            </div>
        </div>
        <div id="footer-placeholder"></div> <!-- Footer - Rodapé -->
    </div>
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
